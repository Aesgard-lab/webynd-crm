{% extends "backoffice/base.html" %}

{% block page_title %}
<div class="flex items-center gap-4">
    <div>
        <div class="font-bold text-xl">{{ title }}</div>
        <div class="text-sm font-normal text-slate-500 mt-1">Punto de Venta</div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Changed bg to slate-100 for more contrast as requested -->
<div class="flex flex-col lg:flex-row gap-6 h-[calc(100vh-140px)]" x-data="posApp()">

    <!-- LEFT: Product Grid & Search -->
    <div class="flex-1 flex flex-col bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
        <!-- Search Bar -->
        <div class="p-4 border-b border-slate-100 flex gap-4 bg-slate-50">
            <div class="relative flex-1">
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" x-model="searchQuery" @input.debounce.300ms="searchProducts()"
                    placeholder="Buscar productos, servicios o cuotas..."
                    class="w-full pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--brand-color)]">
            </div>
        </div>

        <!-- Grid -->
        <!-- Added bg-slate-100 to grid container for contrast -->
        <div class="flex-1 overflow-y-auto p-4 content-start bg-slate-50">
            <template x-if="isLoadingProducts">
                <div class="flex justify-center py-10">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[var(--brand-color)]"></div>
                </div>
            </template>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" x-show="!isLoadingProducts">
                <template x-for="item in products" :key="item.type + item.id">
                    <div @click="addToCart(item)"
                        class="group cursor-pointer bg-white border border-slate-200 hover:border-[var(--brand-color)] rounded-xl p-3 transition-all hover:shadow-md flex flex-col h-full ring-1 ring-transparent hover:ring-[var(--brand-color)]">
                        <div
                            class="aspect-square bg-slate-50 rounded-lg mb-3 flex items-center justify-center overflow-hidden relative border border-slate-100">
                            <template x-if="item.image">
                                <img :src="item.image" class="w-full h-full object-cover">
                            </template>
                            <template x-if="!item.image">
                                <span class="text-2xl font-bold text-slate-300" x-text="item.name.charAt(0)"></span>
                            </template>
                            <!-- Badge for Type -->
                            <div class="absolute top-2 right-2 px-1.5 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider bg-white/90 shadow-sm"
                                :class="{
                                    'text-blue-600': item.type === 'product',
                                    'text-purple-600': item.type === 'service',
                                    'text-emerald-600': item.type === 'membership'
                                }"
                                x-text="item.type === 'membership' ? 'CUOTA' : (item.type === 'service' ? 'SERV' : 'PROD')">
                            </div>
                        </div>
                        <div class="mt-auto">
                            <div class="text-xs font-semibold text-slate-400 uppercase tracking-wide"
                                x-text="item.category"></div>
                            <div class="font-medium text-slate-900 leading-tight line-clamp-2 mt-1" x-text="item.name">
                            </div>
                            <div class="mt-2 text-lg font-bold text-slate-900" x-text="formatPrice(item.price)"></div>
                        </div>
                    </div>
                </template>
            </div>

            <template x-if="products.length === 0 && !isLoadingProducts">
                <div class="text-center py-10 text-slate-400">
                    <p>No se encontraron resultados.</p>
                </div>
            </template>
        </div>
    </div>

    <!-- RIGHT: Cart & Checkout -->
    <div class="w-full lg:w-96 flex flex-col bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
        <!-- Client Selector -->
        <div class="p-4 border-b border-slate-200 bg-slate-50">
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Cliente</label>
            <div class="relative">
                <div @click="showClientSearch = !showClientSearch"
                    class="flex items-center justify-between w-full px-3 py-2 bg-white border border-slate-200 rounded-xl cursor-pointer hover:border-slate-300">
                    <span x-text="selectedClient ? selectedClient.text : 'Cliente Casual (Anónimo)'"
                        :class="{'text-slate-900 font-medium': selectedClient, 'text-slate-500 italic': !selectedClient}"></span>
                    <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>

                <!-- Dropdown -->
                <div x-show="showClientSearch" @click.away="showClientSearch = false"
                    class="absolute left-0 top-full mt-1 w-full bg-white border border-slate-200 rounded-xl shadow-lg z-50 overflow-hidden">
                    <div class="p-2 border-b border-slate-100">
                        <input x-model="clientQuery" @input.debounce.300ms="searchClients()" type="text"
                            class="w-full px-3 py-1.5 text-sm bg-slate-50 border border-slate-200 rounded-lg focus:outline-none"
                            placeholder="Buscar cliente...">
                    </div>
                    <div class="max-h-48 overflow-y-auto">
                        <div @click="selectClient(null)"
                            class="px-4 py-2 hover:bg-slate-50 cursor-pointer text-sm text-slate-600 italic">Anónimo
                        </div>
                        <template x-for="client in clientResults" :key="client.id">
                            <div @click="selectClient(client)"
                                class="px-4 py-2 hover:bg-slate-50 cursor-pointer border-b border-slate-50 last:border-0">
                                <div class="font-medium text-slate-900 text-sm" x-text="client.text"></div>
                                <div class="text-xs text-slate-400" x-text="client.email"></div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sale Options (Date/Time/Staff) -->
        <div class="p-4 border-b border-slate-200 bg-white" x-data="{ showOptions: false }">
            <button @click="showOptions = !showOptions"
                class="text-xs font-medium text-slate-500 hover:text-[var(--brand-color)] flex items-center gap-1 w-full justify-between">
                <span>Opciones de Venta (Fecha / Staff)</span>
                <svg class="w-4 h-4 transition-transform" :class="{'rotate-180': showOptions}" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>

            <div x-show="showOptions" class="mt-3 space-y-3" x-transition>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Fecha</label>
                        <input type="date" x-model="customDate"
                            class="w-full text-sm px-2 py-1 border border-slate-200 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Hora</label>
                        <input type="time" x-model="customTime"
                            class="w-full text-sm px-2 py-1 border border-slate-200 rounded-lg">
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Cobrado por</label>
                    <select x-model="customStaffId"
                        class="w-full text-sm px-2 py-1 border border-slate-200 rounded-lg bg-white">
                        <option value="">Yo ({{ request.user.first_name }} {{ request.user.last_name }})</option>
                        {% for u in staff_users %}
                        <option value="{{ u.id }}">{{ u.first_name }} {{ u.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <!-- Cart Items -->
        <div class="flex-1 overflow-y-auto p-4 bg-slate-50/30">
            <template x-for="(item, index) in cart" :key="index">
                <div class="bg-white p-3 rounded-xl border border-slate-200 mb-3 shadow-sm group relative">
                    <!-- Delete Btn -->
                    <button @click="removeFromCart(index)"
                        class="absolute top-2 right-2 text-slate-300 hover:text-red-500 transition-colors p-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>

                    <!-- Header -->
                    <div class="pr-6 mb-2">
                        <div class="text-sm font-bold text-slate-800 leading-tight" x-text="item.name"></div>
                        <div class="text-xs text-slate-400 mt-0.5" x-text="item.category"></div>
                    </div>

                    <div class="flex items-end justify-between gap-2">
                        <!-- Qty -->
                        <div class="flex items-center bg-slate-50 rounded-lg border border-slate-200 h-8">
                            <button @click="updateQty(index, -1)"
                                class="px-2 h-full hover:bg-slate-100 text-slate-500">-</button>
                            <span class="w-8 text-center text-sm font-medium" x-text="item.qty"></span>
                            <button @click="updateQty(index, 1)"
                                class="px-2 h-full hover:bg-slate-100 text-slate-500">+</button>
                        </div>

                        <!-- Discount -->
                        <div class="flex items-center gap-1">
                            <input type="number" x-model="item.discount.value" placeholder="0"
                                class="w-12 h-8 text-right text-xs border border-slate-200 rounded-lg focus:outline-none focus:border-[var(--brand-color)] px-1">
                            <select x-model="item.discount.type"
                                class="h-8 text-xs border border-slate-200 rounded-lg bg-white focus:outline-none focus:border-[var(--brand-color)]">
                                <option value="fixed">€</option>
                                <option value="percent">%</option>
                            </select>
                        </div>

                        <!-- Subtotal -->
                        <div class="text-right">
                            <div class="text-xs text-slate-400 line-through" x-show="getDiscountAmount(item) > 0"
                                x-text="formatPrice(item.price * item.qty)"></div>
                            <div class="font-bold text-slate-900" x-text="formatPrice(getItemSubtotal(item))"></div>
                        </div>
                    </div>
                </div>
            </template>

            <template x-if="cart.length === 0">
                <div class="h-full flex flex-col items-center justify-center text-slate-300">
                    <svg class="w-12 h-12 mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                    <p class="text-sm font-medium">El carrito está vacío</p>
                </div>
            </template>
        </div>

        <!-- Totals & Actions -->
        <div class="p-4 bg-white border-t border-slate-200 z-10 shadow-[0_-5px_15px_rgba(0,0,0,0.02)]">
            <div class="flex justify-between items-center mb-1 text-sm text-slate-500">
                <span>Subtotal</span>
                <span x-text="formatPrice(cartTotal)"></span>
            </div>
            <div class="flex justify-between items-center mb-4 text-sm text-[var(--brand-color)] font-medium"
                x-show="totalDiscount > 0">
                <span>Descuento</span>
                <span>- <span x-text="formatPrice(totalDiscount)"></span></span>
            </div>
            <div class="flex justify-between items-end mb-4 pt-2 border-t border-slate-100">
                <span class="text-slate-800 font-bold text-lg">Total</span>
                <span class="text-3xl font-bold text-slate-900" x-text="formatPrice(finalTotal)"></span>
            </div>

            <button @click="openPaymentModal()" :disabled="cart.length === 0" style="background-color: #0f172a;"
                class="w-full py-4 bg-[var(--brand-color)] hover:bg-slate-800 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-xl font-bold text-lg shadow-lg shadow-blue-500/20 transition-all flex justify-between px-6 items-center">
                <span>Cobrar</span>
                <span x-text="formatPrice(finalTotal)"></span>
            </button>
        </div>
    </div>

    <!-- Payment Modal -->
    <div x-show="isPaymentModalOpen"
        class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm"
        style="display: none;">
        <div @click.away="isPaymentModalOpen = false"
            class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden animate-in fade-in zoom-in duration-200">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-lg text-slate-800">Finalizar Cobro</h3>
                <button @click="isPaymentModalOpen = false" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="p-6">
                <!-- Recap -->
                <div class="flex justify-between items-center mb-6 p-5 bg-slate-50 rounded-xl border border-slate-200">
                    <div class="text-sm text-slate-500 font-medium">Total a Cobrar</div>
                    <div class="text-3xl font-bold text-[var(--brand-color)]" x-text="formatPrice(finalTotal)"></div>
                </div>

                <!-- Payment Method (Split Payment) -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-3">
                        <label class="block text-sm font-semibold text-slate-700">Métodos de Pago</label>
                        <button @click="addPaymentLine()" x-show="remainingAmount > 0"
                            class="text-xs font-bold text-[var(--brand-color)] hover:underline">+ Agregar Otro
                            Pago</button>
                    </div>

                    <div class="space-y-2">
                        <template x-for="(line, index) in paymentLines" :key="index">
                            <div class="flex gap-2">
                                <select x-model="line.method_id" @change="updatePaymentMethodName(line)"
                                    class="flex-1 px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-[var(--brand-color)]">
                                    <template x-for="m in availableMethods" :key="m.id">
                                        <option :value="m.id" x-text="m.name" :selected="m.id == line.method_id">
                                        </option>
                                    </template>
                                </select>
                                <input type="number" x-model="line.amount"
                                    class="w-28 px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm text-right focus:outline-none focus:border-[var(--brand-color)]">
                                <button @click="removePaymentLine(index)" class="text-slate-400 hover:text-red-500">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </template>
                    </div>

                    <div class="mt-3 flex justify-between text-sm">
                        <span class="text-slate-500">Pagado: <span class="font-bold text-slate-900"
                                x-text="formatPrice(totalPaid)"></span></span>
                        <span class="text-slate-500">Restante: <span class="font-bold"
                                :class="remainingAmount > 0.01 ? 'text-red-500' : 'text-emerald-500'"
                                x-text="formatPrice(remainingAmount)"></span></span>
                    </div>
                </div>

                <!-- Action Selection -->
                <div class="mb-8">
                    <label class="block text-sm font-semibold text-slate-700 mb-3">Acción Post-Venta</label>
                    <div class="space-y-2">
                        <label
                            class="flex items-center p-3 border border-slate-200 rounded-xl cursor-pointer hover:bg-slate-50 transition-colors">
                            <input type="radio" value="NONE" x-model="postAction"
                                class="w-5 h-5 text-[var(--brand-color)] border-gray-300 focus:ring-[var(--brand-color)]">
                            <span class="ml-3 text-sm font-medium text-slate-700">Solo Guardar</span>
                        </label>
                        <label
                            class="flex items-center p-3 border border-slate-200 rounded-xl cursor-pointer hover:bg-slate-50 transition-colors">
                            <input type="radio" value="TICKET" x-model="postAction"
                                class="w-5 h-5 text-[var(--brand-color)] border-gray-300 focus:ring-[var(--brand-color)]">
                            <span class="ml-3 text-sm font-medium text-slate-700">Enviar Ticket (Email)</span>
                        </label>
                        <label
                            class="flex items-center p-3 border border-slate-200 rounded-xl cursor-pointer hover:bg-slate-50 transition-colors">
                            <input type="radio" value="INVOICE" x-model="postAction"
                                class="w-5 h-5 text-[var(--brand-color)] border-gray-300 focus:ring-[var(--brand-color)]">
                            <span class="ml-3 text-sm font-medium text-slate-700">Generar Factura y Enviar</span>
                        </label>
                    </div>
                </div>

                <!-- Confirm Button -->
                <!-- Fixed bg-blue-600 fallback and ensured text-white for visibility -->
                <button @click="processPayment()" :disabled="processing || remainingAmount > 0.01"
                    style="background-color: #2563EB !important; color: white !important;"
                    class="w-full py-4 bg-blue-600 hover:bg-slate-800 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-xl font-bold shadow-xl shadow-blue-500/10 transition-all flex items-center justify-center gap-2 text-lg">
                    <span x-show="processing"
                        class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>
                    <span x-show="!processing" x-text="buttonText">
                        Confirmar Cobro
                    </span>
                </button>
            </div>
        </div>
    </div>

</div>

<!-- Configuration & Data Block -->
<script id="pos-context" type="application/json">
{
    "urls": {
        "products_search": "{% url 'api_pos_products_search' %}",
        "clients_search": "{% url 'api_pos_clients_search' %}",
        "process_sale": "{% url 'api_pos_process_sale' %}"
    },
    "csrf_token": "{{ csrf_token }}",
    "payment_methods": [
        {% for method in payment_methods %}
            { "id": "{{ method.id }}", "name": "{{ method.name|escapejs }}" }{% if not forloop.last %},{% endif %}
        {% endfor %}
    ]
}
</script>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('posApp', () => ({
            // State
            searchQuery: '',
            clientQuery: '',
            products: [],
            clientResults: [],
            cart: [],
            selectedClient: null,

            // Overrides
            customDate: '',
            customTime: '',
            customStaffId: '',

            // Payment Logic
            paymentLines: [],
            availableMethods: [],
            postAction: 'NONE',

            // UI State
            isLoadingProducts: false,
            showClientSearch: false,
            isPaymentModalOpen: false,
            processing: false,

            // Configuration
            endpoints: {},
            csrfToken: '',

            init() {
                console.log("POS App Initialized v7 (Refactored)");

                // Load Context
                try {
                    const context = JSON.parse(document.getElementById('pos-context').textContent);
                    this.endpoints = context.urls;
                    this.csrfToken = context.csrf_token;
                    this.availableMethods = context.payment_methods;
                } catch (e) {
                    console.error("Critical: Failed to load POS configuration", e);
                    alert("Error cargando la configuración del TPV. Por favor recargue la página.");
                    return;
                }

                this.searchProducts();

                // Handle URL Params
                const urlParams = new URLSearchParams(window.location.search);
                const clientId = urlParams.get('client_id');
                const autoAddQuery = urlParams.get('auto_add_query');

                if (clientId) {
                    this.preSelectClient(clientId);
                }

                if (autoAddQuery) {
                    this.searchQuery = autoAddQuery;
                    this.searchProducts().then(() => {
                        // Auto-add if exact match or single result
                        if (this.products.length > 0) {
                            // Try to find exact match
                            const exact = this.products.find(p => p.name.toLowerCase() === autoAddQuery.toLowerCase());
                            if (exact) {
                                this.addToCart(exact);
                            } else if (this.products.length === 1) {
                                this.addToCart(this.products[0]);
                            }
                        }
                    });
                }
            },

            // Computed Properties
            get cartTotal() {
                return this.cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            },

            get totalDiscount() {
                return this.cart.reduce((sum, item) => {
                    let disc = this.getDiscountAmount(item);
                    const base = item.price * item.qty;
                    if (disc > base) disc = base;
                    return sum + disc;
                }, 0);
            },

            get finalTotal() {
                return this.cartTotal - this.totalDiscount;
            },

            get totalPaid() {
                return this.paymentLines.reduce((sum, line) => sum + parseFloat(line.amount || 0), 0);
            },

            get remainingAmount() {
                return Math.max(0, this.finalTotal - this.totalPaid);
            },

            get buttonText() {
                if (this.processing) return 'Procesando...';
                if (this.remainingAmount > 0.01) {
                    return 'Faltan ' + this.formatPrice(this.remainingAmount);
                }
                return 'Confirmar Cobro (' + this.formatPrice(this.totalPaid) + ')';
            },

            // --- Methods ---

            // --- Methods ---

            // Products
            async searchProducts() {
                this.isLoadingProducts = true;
                try {
                    const url = `${this.endpoints.products_search}?q=${encodeURIComponent(this.searchQuery)}`;
                    const res = await fetch(url);
                    const data = await res.json();
                    this.products = data.results || [];
                } catch (error) {
                    console.error('Error fetching products:', error);
                }
                this.isLoadingProducts = false;
            },

            // Clients
            async searchClients() {
                if (!this.clientQuery || this.clientQuery.length < 2) {
                    this.clientResults = [];
                    return;
                }
                try {
                    const url = `${this.endpoints.clients_search}?q=${encodeURIComponent(this.clientQuery)}`;
                    const res = await fetch(url);
                    if (!res.ok) throw new Error("API Error");
                    const data = await res.json();
                    this.clientResults = data.results || [];
                } catch (error) {
                    console.error('Error fetching clients:', error);
                }
            },

            async preSelectClient(clientId) {
                try {
                    // Use dedicated 'id' parameter for direct lookup
                    const url = `${this.endpoints.clients_search}?id=${clientId}`;
                    const res = await fetch(url);
                    const data = await res.json();
                    if (data.results && data.results.length > 0) {
                        await this.selectClient(data.results[0]);
                    }
                } catch (e) {
                    console.error("Error pre-selecting client:", e);
                }
            },

            async selectClient(client) {
                this.selectedClient = client;
                this.showClientSearch = false;
                this.clientQuery = '';

                // Reset saved card methods when changing client
                this.availableMethods = this.availableMethods.filter(m => !m.is_saved_card);

                if (client) {
                    // Fetch Client Cards (Stripe + Redsys)
                    try {
                        const cardsRes = await fetch(`/sales/api/client/${client.id}/cards/`);
                        if (cardsRes.ok) {
                            const cards = await cardsRes.json();
                            // Append cards to available methods
                            cards.forEach(card => {
                                this.availableMethods.push({
                                    id: card.provider + '_' + card.id,
                                    name: card.display,
                                    is_saved_card: true,
                                    provider: card.provider,
                                    token: card.id
                                });
                            });
                        }
                    } catch (e) {
                        console.error("Error loading cards", e);
                    }
                }
            },

            // Cart Logic (unchanged)
            addToCart(item) {
                const existing = this.cart.find(i => i.id === item.id && i.type === item.type);
                if (existing) {
                    existing.qty++;
                } else {
                    this.cart.push({
                        ...item,
                        qty: 1,
                        discount: { value: 0, type: 'fixed' }
                    });
                }
            },

            removeFromCart(index) {
                this.cart.splice(index, 1);
            },

            updateQty(index, change) {
                const item = this.cart[index];
                if (item.qty + change > 0) {
                    item.qty += change;
                } else {
                    this.removeFromCart(index);
                }
            },

            getDiscountAmount(item) {
                const base = item.price * item.qty;
                const val = parseFloat(item.discount.value || 0);
                if (val <= 0 || isNaN(val)) return 0;
                return (item.discount.type === 'percent') ? base * (val / 100) : val;
            },

            getItemSubtotal(item) {
                const base = item.price * item.qty;
                let discount = this.getDiscountAmount(item);
                if (discount > base) discount = base;
                return base - discount;
            },

            formatPrice(amount) {
                if (isNaN(amount) || amount === null) return '0,00 €';
                return new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' }).format(amount);
            },

            // Payment Modal Logic
            openPaymentModal() {
                this.isPaymentModalOpen = true;
                this.paymentLines = [];
                // Initialize with full amount if methods exist
                if (this.availableMethods && this.availableMethods.length > 0) {
                    this.paymentLines.push({
                        method_id: this.availableMethods[0].id,
                        method_name: this.availableMethods[0].name,
                        amount: this.finalTotal,
                        // If it's stripe, add extra prop
                        is_stripe_card: this.availableMethods[0].is_stripe_card || false,
                        stripe_id: this.availableMethods[0].stripe_id || null
                    });
                }
            },

            addPaymentLine() {
                if (this.availableMethods.length > 0) {
                    this.paymentLines.push({
                        method_id: this.availableMethods[0].id,
                        method_name: this.availableMethods[0].name,
                        amount: this.remainingAmount
                    });
                }
            },

            removePaymentLine(index) {
                this.paymentLines.splice(index, 1);
            },

            updatePaymentMethodName(line) {
                const m = this.availableMethods.find(m => m.id == line.method_id);
                if (m) {
                    line.method_name = m.name;
                    if (m.is_stripe_card) {
                        line.is_stripe_card = true;
                        line.stripe_id = m.stripe_id;
                    } else {
                        line.is_stripe_card = false;
                        line.stripe_id = null;
                    }
                }
            },

            // Checkout
            async processPayment() {
                if (this.cart.length === 0) return alert("El carrito está vacío");
                if (!this.selectedClient) return alert("Selecciona un cliente"); // Changed from this.client to this.selectedClient

                if (this.remainingAmount > 0.01) return alert("Falta importe por cobrar");

                this.processing = true; // Changed from this.loading to this.processing

                // Construct Payments Payload
                let paymentsPayload = this.paymentLines.map(p => { // Changed from this.payments to this.paymentLines
                    let method = this.availableMethods.find(m => m.id == p.method_id);
                    let payload = {
                        amount: p.amount,
                        method_id: p.method_id // This might be a virtual ID for cards?
                    };

                    if (method && method.is_card) {
                        // It's a saved card
                        payload.provider = method.provider;
                        payload.payment_token = method.token;
                        // Fallback logic in API expects method_id to be a valid PaymentMethod ID often.
                        // But for saved cards we might not have a "Stripe" method ID handy in valid ID list.
                        // The backend should handle creating/finding the generic method if missing.
                        // But we better send a valid ID if we can.
                        // We should probably find the "Tarjeta" generic method ID to send as method_id.
                        // For now we send 0 or formatted.
                        payload.method_id = 1; // Hack: Default to Cash or we need "Card" ID.
                        // Ideally we iterate defaultMethods to find one named "Stripe" or "Tarjeta".
                        let genericCard = this.availableMethods.find(m => (m.name.toLowerCase().includes('tarjeta') || m.name.toLowerCase().includes('stripe')) && !m.is_saved_card);
                        if (genericCard) payload.method_id = genericCard.id;
                    } else {
                        payload.method_id = p.method_id;
                    }
                    return payload;
                });

                let payload = {
                    client_id: this.selectedClient.id,
                    items: this.cart.map(i => ({
                        id: i.id,
                        type: i.type,
                        qty: i.qty,
                        price: i.price,
                        discount: i.discount,
                        name: i.name
                    })),
                    payments: paymentsPayload,
                    action: this.postAction,

                    // Custom Fields
                    date: this.customDate || null,
                    time: this.customTime || null,
                    staff_id: this.customStaffId || null
                };

                try {
                    let res = await fetch(this.endpoints.process_sale, { // Changed from hardcoded URL to this.endpoints.process_sale
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.csrfToken // Changed from hardcoded token to this.csrfToken
                        },
                        body: JSON.stringify(payload)
                    });
                    let data = await res.json();

                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        // Success
                        // alert("Venta realizada Correctamente");
                        window.location.reload();
                    }
                } catch (e) {
                    alert("Error de conexión");
                }
                this.processing = false; // Changed from this.loading to this.processing
            },

            resetSale() {
                this.cart = [];
                this.selectedClient = null;
                this.isPaymentModalOpen = false;
                this.paymentLines = [];
                this.searchProducts();
            }
        }));
    });
</script>
